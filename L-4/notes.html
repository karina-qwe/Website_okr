<body >
<div id= "wall">
  <div id="content">
  <script>
  document.write('<b>Створи свій список речей у дорогу!</b>');
</script>
<img src ="trip.ico" id ="img">
  <div id = "visual">
	<p> <b>Слід взяти:</b>
	<ul id="ul">
	<li> дві футболки</li>
	<li> дві пари штанів</li>
	<li> дві кофти</li>
	<li> термобілизну</li>
	</ul> </p>
	</div>
	<div id = "add">
	<p>Внесіть необхідні речі до списку, щоб не забути, що потрібо взяти з собою в мандрівку</p>
	<input type="text" id="myText" value="">
	<button type="button" id="btn" onclick="addToList()"> Додати до списку</button>
	<button type="button" id="btn" onclick="deleteT()">Видалити</button>
	<button type="button" id="btn" onclick="replaceT()">Змінити</button>
	</div>
</div>

<script>
    ul.onmousedown = function(event) {
      if (event.target.tagName != "LI") return;

      if (event.which ==1) {
        toggleSelect(event.target);
      } else {
        singleSelect(event.target);
      }
    }
	function toggleSelect(li) {
      li.classList.toggle('selected');
    }
   function singleSelect(li) {
      let selected = ul.querySelectorAll('.selected');
      for(let elem of selected) {
        elem.classList.remove('selected');
      }
      li.classList.add('selected');
    } 
	
	let img = document.getElementById("img");
	img.addEventListener("mouseover", bigImg);
	img.addEventListener("mouseout", normalImg);
	img.addEventListener("mouseover",textImg);
	
function bigImg() {
  img.style.height = "96px";
  img.style.width = "96px";
}

function normalImg() {
  img.style.height = "48px";
  img.style.width = "48px";
}
function textImg(){
	alert("Це зображення");
}
class Menu {
	handleEvent(event) {
		switch(event.type) {
			case 'focus':
				alert(event.type + " на " + event.currentTarget);
				document.getElementById("myText").style.background = "fuchsia";
			break;
			case 'click':
				document.getElementById("img").removeEventListener("mouseover", bigImg);
			break;
			}
		}
	}
let menu = new Menu();
myText.addEventListener('click', menu);
myText.addEventListener('focus', menu);
</script>

<script>
	let div = document.createElement('div');
	document.body.append(div);
	let b = document.createElement('b');
	b.innerHTML = "<br><hr size = '3' color = '808000'>";
	div.prepend(b);
	let notes = document.createElement('b');
	notes.innerHTML = "<b style = 'font-size: 20pt'>Примітка: </b>"
	div.append(notes);
	let t =  document.createElement('p');
	t.textContent = "Ти можеш додавати нові позиції у список, видаляти їх та змінювати ";
	div.after(t);
	alert(t.outerHTML);
</script>
<script>
function addToList(){
	let text = document.getElementById('myText').value;
	const list = document.querySelector('ul');
	const newItem = document.createElement('li');
	newItem.textContent = text;
	list.appendChild(newItem);
	}

function deleteT(){
	let del = document.querySelector('li:last-child');
	del.remove();
	}

function replaceT(){
	let replaceText = document.getElementById('myText').value;
	let lastLi = document.querySelector('li:last-child');
	const newT = document.createElement('li');
	newT.textContent = replaceText;
	lastLi.replaceWith(newT);
	}
</script

</div>
