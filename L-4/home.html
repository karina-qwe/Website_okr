  <p><b>Екотуризм</b> - це природо-орієнтований туризм, що включає освіта і просвіта в галузі навколишнього природного середовища і керований відповідно до принципів екологічної стійкості. (Commonwealth Department of Tourism (1992), Australian National Ecotourism Strategy, Canberra).<br>
  <b>Зелений туризм </b><i>(green tourism)</i> має на увазі застосування в туристичній індустрії екологічних методів і технологій. У німецькомовних країнах прикметник «екологічний» вживається дуже рідко, а найбільш широко використовується термін «м'який туризм» (Sanfter Tourismus), або «екологічний і соціально відповідальний туризм». Цей термін, як альтернативу індустріалізованих масового туризму, запропонував в 1980 році Р. Юнгк (R. Jungk). Зазвичай м'який туризм протиставляється жорсткому, головною метою якого є максимізація прибутку. Для м'якого туризму пріоритетні не тільки успішний бізнес, а й турбота про культурне благополуччя туристичних регіонів, щадне використання їх ресурсів, мінімізація шкоди навколишньому середовищу.<br>
  <b>Природний туризм</b> <i>(nature tourism) </i>- будь-які види туризму, які безпосередньо залежать від використання природних ресурсів в їх відносно незміненому стані, включаючи ландшафти, рельєф, води, рослинність та диких тварин (Healy, 1998). З визначення випливає, що на відміну від екологічного туризму, поняття «природний туризм» грунтується лише на мотивації туристів (відпочинок на природі), і, отже, не може розглядатися як стійкий вид туризму. (Полювання, подорожі на моторних човнах і другіеконкретние види туризму, вплив яких може бути дуже різним).<br>
